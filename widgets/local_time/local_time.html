<script>
  $(function() {
      function localDateTime() {
        var today = new Date();
        var LocalString = today.toString();
        // document.write(LocalString);
        // var length = LocalString.length;
        // document.write(length);
        // Mon May 20 2019 06:56:25 GMT+0200 (CEST)
        // Thu May 23 2019 05:36:03 GMT+0200 (Central European Summer Time)
        document.getElementById('localTime').innerHTML = LocalString.slice(16,24);
        document.getElementById('localTimeZoneOffset').innerHTML = LocalString.slice(25,33);
        document.getElementById('localTimeZoneOffsetLongName').innerHTML = LocalString.slice(34);
        document.getElementById('localDate').innerHTML = LocalString.slice(0,15);
      }
      localDateTime()
    setInterval(localDateTime, 1000);
  });
</script>
<h1 class="title" data-bind="title"></h1>
<h2 id="localTime"></h2>
<div class="more-info">
  <p id="localTimeZoneOffset"></p>
  <p id="localTimeZoneOffsetLongName"></p>
  <p id="localDate"></p>
</div>
